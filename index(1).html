    <script>
      function myCounter(year, month, day, hours, minutes) {
        this.endDate = new Date(year, month, day, hours, minutes);
        this.currentDate = new Date();
        this.seconds = (this.endDate - this.currentDate) / 1000;
        // this.inputDate = document.querySelector("#inputdate");
	
	        
        // inputDate.innerHTML = endDate.toString();
         
        if (this.seconds > 0) {
        	this.minutes = this.seconds / 60;
        	this.hours = this.minutes / 60;
        	this.days = this.hours / 24;
      		this.minutes = (this.hours - Math.floor(this.hours)) * 60;
      		this.days = Math.floor(this.days);
      		this.hours =  Math.floor(this.hours) - this.days * 24;
      		this.seconds = Math.floor((this.minutes - Math.floor(this.minutes)) * 60);
          this.minutes = Math.floor(this.minutes);
        }
        else {
          alert("Time is over");
        }
        this.init();
      }

      // defining init method
